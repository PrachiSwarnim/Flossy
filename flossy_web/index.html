<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlossyAI — Smart Dental Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #023047;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      color: #444;
      margin-bottom: 2rem;
    }

    button {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      border: none;
      color: white;
      padding: 1rem 2rem;
      border-radius: 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #023e8a, #0077b6);
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>FlossyAI</h1>
  <p>Your intelligent dental assistant — manage appointments, connect with your dentist, and keep your smile healthy.</p>
  <button id="start">Launch Assistant</button>

  <footer>© 2025 FlossyAI — Built with AI & Care</footer>

  <script>
    document.getElementById("start").addEventListener("click", () => {
      window.location.href = "/landing";
    });
  </script>
</body>
</html>
