<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup – FlossyAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(160deg, #fffaf3 0%, #fff4d2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 2rem;
      padding: 3rem;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 10px 40px rgba(252, 163, 17, 0.25);
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffb703, #fca311);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p { color: #444; }
    #sign-up { min-height: 350px; }
    .loading {
      width: 40px; height: 40px;
      border: 4px solid #ffd166;
      border-top-color: #fca311;
      border-radius: 50%;
      margin: 2rem auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>Join FlossyAI</h1>
    <p>Create your account and begin your smart dental journey.</p>
    <div id="loading" class="loading"></div>
    <div id="sign-up" style="display:none;"></div>
  </div>

  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_bWVldC1ncm91c2UtMzMuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
  </script>
  
  <script>
    async function initSignup() {
      while (!window.Clerk) await new Promise(r => setTimeout(r, 50));
      await Clerk.load();

      document.getElementById("loading").style.display = "none";
      document.getElementById("sign-up").style.display = "block";

      Clerk.mountSignUp(document.getElementById("sign-up"), {
        routing: "path",
        path: "/signup",       // ⭐ REQUIRED ⭐
        forceRedirectUrl: "/post_login"  // ⭐ Redirect to your backend
      });
    }

    initSignup();
  </script>

</body>
</html>
