<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Role ‚Äì FlossyAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Manrope", sans-serif;
      height: 100vh;
      background: linear-gradient(145deg, #fff8e1 0%, #fffae6 50%, #fff3c1 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      border-radius: 1.8rem;
      box-shadow: 0 10px 45px rgba(252, 163, 17, 0.25);
      text-align: center;
      padding: 3rem 2.5rem;
      width: 90%;
      max-width: 480px;
      animation: fadeIn 1.3s ease-out forwards;
      z-index: 2;
    }

    h2 {
      font-family: "Playfair Display", serif;
      color: #1a1a1a;
      font-size: 2.1rem;
      margin-bottom: 1.8rem;
      background: linear-gradient(90deg, #ffb703, #fca311);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2.2rem;
      line-height: 1.5;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.05rem;
      border: none;
      border-radius: 50px;
      margin: 0.9rem 0;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.3px;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #fca311, #ffbe55);
      box-shadow: 0 5px 20px rgba(252, 163, 17, 0.4);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(252, 163, 17, 0.55);
    }

    button svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    .loading {
      font-size: 1rem;
      color: #555;
      margin-top: 1.2rem;
      display: none;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 223, 118, 0.8), transparent 70%);
      filter: blur(35px);
      z-index: 1;
      animation: float 9s infinite ease-in-out;
    }

    .circle.one { width: 260px; height: 260px; top: 6%; left: 10%; animation-delay: 0s; }
    .circle.two { width: 320px; height: 320px; bottom: 8%; right: 8%; animation-delay: 3s; }
    .circle.three { width: 160px; height: 160px; top: 65%; left: 70%; animation-delay: 5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container { padding: 2rem 1.5rem; }
      h2 { font-size: 1.8rem; }
      button { font-size: 1rem; }
    }
  </style>
</head>

<body>
  <div class="circle one"></div>
  <div class="circle two"></div>
  <div class="circle three"></div>

  <div class="container">
    <h2>Who are you today?</h2>
    <p class="subtitle">FlossyAI tailors your experience for smarter care and seamless service.</p>

    <button id="dentist-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5z"/>
      </svg>
      I‚Äôm a Dentist
    </button>

    <button id="patient-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0 2c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"/>
      </svg>
      I‚Äôm a Patient
    </button>

    <div id="loading" class="loading">Redirecting you to your dashboard...</div>
  </div>

  <!-- Clerk SDK -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_bWVldC1ncm91c2UtMzMuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js">
  </script>

  <!-- ‚úÖ Updated Script -->
  <script>
    window.addEventListener("load", async () => {
      try {
        await Clerk.load();
        const loadingText = document.getElementById("loading");

        // Only runs after sign-up (not login)
        async function handleRoleSelection(role) {
          if (!Clerk.session) {
            return Clerk.openSignIn({
              afterSignInUrl: "/redirect_user",
              afterSignUpUrl: "/role_selection"
            });
          }

          // Get Clerk JWT token and user email
          const token = await Clerk.session.getToken({ template: "default" });
          if (!token) {
            console.error("Failed to get Clerk token");
            loadingText.textContent = "Failed to get authentication token. Please try again.";
            loadingText.style.display = "block";
            return;
          }

          // Get email from Clerk session
          const user = Clerk.user;
          let email = null;
          if (user) {
            // Try multiple ways to get email from Clerk user object
            // Clerk user object structure can vary
            if (user.primaryEmailAddress) {
              email = typeof user.primaryEmailAddress === 'string' 
                ? user.primaryEmailAddress 
                : user.primaryEmailAddress.emailAddress || user.primaryEmailAddress;
            }
            
            if (!email && user.emailAddresses && user.emailAddresses.length > 0) {
              const firstEmail = user.emailAddresses[0];
              email = typeof firstEmail === 'string' 
                ? firstEmail 
                : firstEmail.emailAddress || firstEmail;
            }
            
            // Fallback: try direct properties
            if (!email) {
              email = user.emailAddress || user.email;
            }
            
            console.log("üìß Extracted email from Clerk user:", email);
          }

          loadingText.style.display = "block";

          // Pass role, token, and email to backend for role storage and redirect
          const params = new URLSearchParams({
            role: role,
            token: token
          });
          if (email) {
            params.append('email', email);
          }
          window.location.href = `/redirect_user?${params.toString()}`;
        }

        document.getElementById("dentist-btn").addEventListener("click", () => handleRoleSelection("dentist"));
        document.getElementById("patient-btn").addEventListener("click", () => handleRoleSelection("patient"));

      } catch (err) {
        console.error("‚ùå Clerk init failed:", err);
        document.getElementById("loading").textContent = "Failed to load Clerk. Please refresh.";
        document.getElementById("loading").style.display = "block";
      }
    });
  </script>
</body>
</html>
